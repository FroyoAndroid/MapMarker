<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
   <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { padding:1px; height: 80%;border: 1px solid blue }
	  
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDDkPmyqqNdqDQRS9RAvfcoe5avQKHIVw">
    </script>
    <script type="text/javascript">
      function initialize() {
			var myLatlng = new google.maps.LatLng(22.398981,88.140461);
			var mapOptions = {
			  center: myLatlng,
			  zoom:15
			};
			var map = new google.maps.Map(document.getElementById("map-canvas"),
				mapOptions);
			var marker1 = new google.maps.Marker({
				  draggable:false,
				  position: new google.maps.LatLng(22.398981,88.140461),
				  map: map,
				  title: 'South 24 Parganas Water Treatment Plant , Intake Jety '
			});
			var marker2 = new google.maps.Marker({
				  draggable:false,
				  position: new google.maps.LatLng(22.397533,88.151961),
				  map: map,
				  title: 'South 24 Parganas Surface Treatment Plant '
			});
			var marker3 = new google.maps.Marker({
				  draggable:false,
				  position: new google.maps.LatLng(22.788742,88.348661),
				  map: map,
				  title: 'SURFACE WATER BASED W/S SCHEME FOR ARSENIC AFFECTED AREA OF NORTH 24 PARGANAS'
			});
			var marker4 = new google.maps.Marker({
				  draggable:false,
				  position: new google.maps.LatLng(27.109933,88.591222),
				  map: map,
				  title: 'Algara Bazar W/S Scheme'
			});
		}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  <script type="text/javascript" src="js/vendor/jquery-1.11.1.min.js"></script>
  </body>
</html>
